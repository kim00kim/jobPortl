<ion-view title="Edit Profile">
	<ion-content class="padding">
	<div class="list">
		<div class="item image">
			<img src="{{myPhoto}}" height="100" width="100">
			<div class="inputs">
				<button class="button button-small button-stable" ng-click= "capture()"><i
						class="icon ion-ios7-camera"></i> Take Photo
				</button>
				<button ng-click="selectPhoto()" class="button button-small"><i class="icon ion-ios7-photos-outline"></i>
					Select Photo
				</button>
			</div>
		</div>
		<div class="item item-body details" ng-hide="divHide">
			<div class="item item-divider headers">Title</div>
			<h2 class="item-input title">
				<div class="row">
					<div class="col col-90">
						<div class="title" contenteditable={{editable}} ng-model="info.title">{{info.title}}</div>
					</div>
					<div class="icons col col-10">
						<i class="icon" ng-class="{'ion-edit positive': !editable, 'ion-checkmark-round balanced': editable}" ng-click="toggleTitle()"></i>
					</div>
				</div>
			</h2>
			<div class="item item-divider item-icon-right headers">Skill(s)	<i class="icon" ng-class="{'ion-ios7-cog-outline balanced': !forDeleteSkill || !doneSkill , 'ion-ios7-checkmark-outline balanced': forDeleteSkill && doneSkill}" ng-click="configureSkill()"></i>	</div>
				<div class="skills sub-list" ng-repeat="skill in userSkill | orderBy: order">
					<div class="row">
						<div class="col col-90">
							<p class="skill-set">{{skill.skill.skillName}}</p>
						</div>
						<div class="icons col col-10">
							<i class="icon ion-minus-round assertive" width="10px" ng-show="forDeleteSkill && doneSkill" ng-click="deleteSkill(skill)"></i>
						</div>
					</div>
				</div>

			<div class="item item-divider item-icon-right headers">Certification(s)<i class="icon" ng-class="{'ion-ios7-cog-outline balanced': !forDeleteCert || !doneCert, 'ion-ios7-checkmark-outline balanced': forDeleteCert && doneCert}" ng-click="configureCert()"></i></div>
			<div class="certification sub-list" ng-repeat="certification in userInfo.certification">
				{{certification.desc}}
			</div>
		</div>
	</div>
	</ion-content>
</ion-view>
