<ion-view title="Edit Profile">
	<ion-content class="padding" >
		<div class="item image">
			<img ng-src="{{lastPhoto}}">
			<div class="inputs">
				<button ng-click="getPhoto()" class="button button-small button-stable"><i class="icon ion-ios7-camera"></i>  Take Photo</button>
				<button ng-click="getPhoto()" class="button button-small"><i class="icon ion-ios7-photos-outline"></i>  Select Photo</button>
				<!--<label>ABCD</label>-->
			</div>
		</div>
	</ion-content>
</ion-view>
