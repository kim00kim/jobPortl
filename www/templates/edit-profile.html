<ion-view title="Edit Profile">
	<ion-content class="padding">
	<div class="list">
		<div class="item image">
			<img src="{{myPhoto}}">
			<div class="inputs">
				<button class="button button-small button-stable" ng-click= "capture()"><i
						class="icon ion-ios7-camera"></i> Take Photo
				</button>
				<button ng-click="getPhoto()" class="button button-small"><i class="icon ion-ios7-photos-outline"></i>
					Select Photo
				</button>
			</div>
		</div>
		<div class="item item-body details" ng-hide="divHide">
			<div class="item item-divider headers">Title</div>
			<h2 class="item-input title">
				<div class="row">
					<div class="col col-90">
						<div class="title" contenteditable={{editable}} ng-model="info.title">{{info.title}}</div>
					</div>
					<div class="icons col col-10">
						<i class="icon" ng-class="{'ion-edit positive': !editable, 'ion-checkmark-round balanced': editable}" ng-click="toggleTitle()"></i>
					</div>
				</div>
			</h2>
				<div class="item item-divider item-icon-right headers">Skill(s)	<i class="icon ion-ios7-plus-empty balanced" ng-click="addSkill()"></i>	</div>
			<div class="skills sub-list" ng-repeat="skill in userSkill | orderBy: order">
			<!--<div class="item skills item-icon-right subList" ng-repeat="skill in userSkill | orderBy: order">-->
				<!--{{skill.skill.category.categoryName}}-->
				<div class="row">
					<div class="col col-90">
						<p class="skill-set">{{skill.skill.skillName}}</p>
					</div>
					<div class="icons col col-10">
						<i class="icon ion-minus-round assertive" width="10px" ng-click="deleteSkill(skill)"></i>
					</div>
				</div>
			</div>
			<div class="item item-divider item-icon-right headers">Certification(s)<i class="icon ion-ios7-plus-empty balanced" ng-click="addSkill()"></i></div>
			<div class="certification sub-list" ng-repeat="certification in userInfo.certification">
				{{certification.desc}}
			</div>
		</div>
	</div>
	</ion-content>
</ion-view>
