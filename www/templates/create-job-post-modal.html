<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-dark">
		<h1 class="title">Create A Job Post</h1>
		<button class="button button-clear button-primary icon ion-close-circled"
				ng-click="createJobPost.hide()"></button>
	</ion-header-bar>
	<ion-content class="padding">
		<form name="jobPost" ng-submit="createNewJobPost(newJobPost)" novalidate>
			<div class="list">
				<label class="item item-input item-select" ng-class="{'no-error' : jobPost.category.$dirty}">
					<div class="input-label">
						Category
					</div><br>
					<select ng-options="category.category_name for category in categories | orderBy:predicate"
							ng-model="newJobPost.category" name="category" ng-change="change()">
					</select>
				</label>

				<label class="item item-input item-select" ng-class="{'no-error' : jobPost.skill.$dirty}">
					<div class="input-label">
						Skill
					</div>
					<select ng-options="skill.skill_name for skill in skills"
							ng-model="newJobPost.skill" name="skill">
					</select>
				</label>

				<label class="item item-input item-floating-label"
					   ng-class="{'has-error' : jobPost.desc.$dirty && jobPost.desc.$invalid, 'no-error' : jobPost.desc.$dirty && jobPost.desc.$valid}">
					<span class="input-label">Description</span>

					<div class="row">
						<textarea placeholder="Description. . ." name="desc"
								  ng-model="newJobPost.description" required></textarea>
						<span class="error-handler col col-10 icon ion-alert-circled assertive"
							  ng-show="jobPost.desc.$dirty && jobPost.desc.$invalid"></span>
						<span class="error-handler col col-10 icon ion-checkmark-circled balanced"
							  ng-show="jobPost.desc.$dirty && jobPost.desc.$valid"></span>
					</div>
				</label>
				<label class="item item-input item-floating-label"
					   ng-class="{'has-error' : jobPost.location.$dirty && jobPost.location.$invalid, 'no-error' : jobPost.location.$dirty && jobPost.location.$valid}">
					<span class="input-label">Location</span>

					<div class="row">
						<input type="text" placeholder="Location. . ." name="location" ng-model="newJobPost.location" required/>
						<span class="error-handler col col-10 icon ion-alert-circled assertive"
							  ng-show="jobPost.location.$dirty && jobPost.location.$invalid"></span>
						<span class="error-handler col col-10 icon ion-checkmark-circled balanced"
							  ng-show="jobPost.location.$dirty && jobPost.location.$valid"></span>
					</div>
				</label>
				<label class="item item-input item-floating-label"
					   ng-class="{'has-error' : jobPost.required_applicant.$dirty && jobPost.required_applicant.$invalid, 'no-error' : jobPost.required_applicant.$dirty && jobPost.required_applicant.$valid}">
					<span class="input-label">Required Applicant</span>

					<div class="row">
						<input type="number" placeholder="Required Applicant . . ." name="required_applicant" ng-model="newJobPost.required_applicant"  ng-minlength=1 required>
						<span class="error-handler col col-10 icon ion-alert-circled assertive"
							  ng-show="jobPost.required_applicant.$dirty && jobPost.required_applicant.$invalid"></span>
						<span class="error-handler col col-10 icon ion-checkmark-circled balanced"
							  ng-show="jobPost.required_applicant.$dirty && jobPost.required_applicant.$valid"></span>
					</div>
				</label>
			</div>
			<button class="button button-block button-positive" ng-disabled="jobPost.$invalid" type="submit">Post Job</button>
		</form>
	</ion-content>
</ion-modal-view>
