<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-dark">
		<h1 class="title">Create A Job Post</h1>
		<button class="button button-clear button-primary" ng-click="createJobPost.hide()">Cancel</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input item-floating-label">
				<span class="input-label">Job Title</span>
				<input type="text" placeholder="Job Title. . ." ng-model="newJobPost.title">
			</label>

			<label class="item item-input item-select">
				<div class="input-label">
					Choose a Category
				</div>
				<select ng-model="newJobPost.category" ng-options="category for category in categories" >
				</select>
				<select ng-options="category.category_name for category in categories" ng-model="newJobPost.category">
				</select>
			</label>

			<label class="item item-input item-floating-label">
				<span class="input-label">Description</span>
				<textarea placeholder="Description. . ." ng-model="newJobPost.description"></textarea>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Location</span>
				<input type="text" placeholder="Location. . ." ng-model="newJobPost.location">
			</label>
		</div>
			<button class="button button-block button-positive" ng-click="createNewJobPost(newJobPost)">Post Job</button>
	</ion-content>
</ion-modal-view>
