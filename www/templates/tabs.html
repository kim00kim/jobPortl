<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-positive tabs-color-light">

	<!-- Job Post Tab -->
	<ion-tab title="JobPost" icon="icon ion-home" href="#/tab/job-post">
		<ion-nav-view name="tab-job-post"></ion-nav-view>
	</ion-tab>

	<!-- Skilled Laborer Tab -->
	<ion-tab title="SkilledLaborer" icon="icon ion-home" href="#/tab/skilled-laborer">
		<ion-nav-view name="tab-skilled-laborer"></ion-nav-view>
	</ion-tab>

	<!-- Account Tab -->
	<ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
		<ion-nav-view name="tab-account"></ion-nav-view>
	</ion-tab>

	<!-- Friends Tab -->
	<ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
		<ion-nav-view name="tab-friends"></ion-nav-view>
	</ion-tab>
</ion-tabs>
