<ion-view title="Login">
	<ion-content class="padding">
		<div class="form">
			<div class="button-bar bar-light">
				<a class="button" src="img/facebook.png" ></a>
				<a class="button" src="img/google.png"></a>
			</div>
			<div class="row">
				<div class="col">
					<input type="image" src="img/facebook.png">
				</div>
				<div class="col">
					<input type="image" src="img/google.png">
				</div>
			</div>
			<div class="list">
				<label class="item item-input">
					<input type="email" placeholder="Email Address">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="Password">
				</label>
			</div>
			<button class="button button-block button-positive">Log In</button>
			<button class="button button-clear button-stable">Sign Up</button>
		</div>
	</ion-content>
</ion-view>
