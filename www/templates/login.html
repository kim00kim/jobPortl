<ion-view title="Login">
	<ion-content class="padding login">
		<div class="list ">
			<div class="row">
				<div class="col">
					<button class="button btn-social btn-facebook button-small button-block" id="social-button" ng-click="fblogin()">
						<i class="fa fa-facebook"></i> Sign in
					</button>
				</div>
				<div class="col">
					<button class="button btn-social btn-google-plus button-small button-block" id="social-button">
						<i class="fa fa-google-plus"></i> Sign in
					</a>
					</button>
				</div>
			</div>
			<form name="loginForm" novalidate>
				<div class="list">
					<label class="item item-input item-floating-label">
						<span class="input-label">Email Address</span>
						<input type="email" placeholder="Email Address" ng-model="emailAdd" class="form-control" required />
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Password</span>
						<input type="password" placeholder="Password" ng-model="password" class="form-control" required />
					</label>
				</div>
			</form>

			<button class="button button-positive button-block" ng-click="login(user)">Log In</button>
			<button class="button button-assertive button-block" ng-click="signUp()">Sign Up</button>
			<br>
			<button class="button button-clear button-stable" ng-click="skipLogin()">Skip Login</button>

		</div>
	</ion-content>
</ion-view>
