<!--for employers' view-->
<ion-nav-buttons side="right">
	<button class="button button-clear icon ion-compose" ng-click="createJobPost.show()"></button>
</ion-nav-buttons>
<!--for skilled laborers' view-->
<ion-view title="Job Post">
	<ion-content class="padding">
		<!--<h1>Job Posts</h1>-->
		<div class="list card" ng-repeat="jobPost in jobPosts">
			<div class="item bar bar-header bar-positive">
				{{jobPost.title}}
				<span class="datetime-posted"><i>Posted on {{jobPost.datetimePosted}}</i></span>
			</div>
			<div class="item item-body job-post">
				<div class="category">
					<h3>Category: {{jobPost.category}}</h3>
				</div>
				<div class="row row-center">
					<div class="col col-75">
						<div class="job-info">

							<div class="description">
								<p>{{jobPost.description}}</p>
							</div>
							<div class="location">
								<p><label>Location:</label> {{jobPost.location}}</p>
							</div>
						</div>
					</div>
					<div class="col avatar">
						<img src="../img/avatar.jpg" >
						<h4>{{jobPost.employer}}</h4>
					</div>
				</div>
			</div>
			<div class="item apply">
					<button class="button button-block button-calm"><i class="icon ion-checkmark-round"></i>  Apply Job</button>
			</div>
		</div>
	</ion-content>
</ion-view>
